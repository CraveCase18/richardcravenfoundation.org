<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery • The Richard Craven Foundation</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
    figure{background:#fff;border:1px solid #e2e8f0;border-radius:10px;overflow:hidden}
    img{width:100%;height:220px;object-fit:cover;display:block}
    figcaption{padding:10px 12px;font-size:14px;color:#334155}
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">The Richard Craven Foundation</a>
    <nav>
      <a href="/gallery" aria-current="page">Gallery</a>
      <a href="/story.html">Richard’s Story</a>
    </nav>
  </header>

  <main class="wrap">
    <h1>Gallery</h1>
    <div class="grid">
      <figure>
        <img src="/Images/Dadnoshirt.jpg" alt="Richard as a kid">
        <figcaption>Richard as a kid</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadBrothers.jpg" alt="Richard with brothers">
        <figcaption>Richard with brothers</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadFish.jpg" alt="Fishing day">
        <figcaption>Fishing day</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadGmaGpa.jpg" alt="With Grandma & Grandpa">
        <figcaption>With Grandma & Grandpa</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadGranddaughters.JPG" alt="With granddaughters">
        <figcaption>With granddaughters</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadGrandpa.jpg" alt="Grandpa and grandchild">
        <figcaption>Grandpa and grandchild</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadGrandsons.JPG" alt="With grandsons">
        <figcaption>With grandsons</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadMom.JPG" alt="With Mom">
        <figcaption>With Mom</figcaption>
      </figure>
      <figure>
        <img src="/Images/DadMomYoung.jpg" alt="Young Richard & Mom">
        <figcaption>Young Richard & Mom</figcaption>
      </figure>
    </div>
  </main>

  <footer><p>© The Richard Craven Foundation</p></footer>
</body>
</html>
